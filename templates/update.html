{% extends 'base.html' %}
{% block title %} Home {% endblock title %}
{% block body %}
<div class="container my-3">
    <h2>Update your todo</h2>
    <form action="/update/{{todo.SNo}}" method="POST">
        <div class="mb-3">
            <label for="title" class="form-label">Todo Title</label>
            <input type="text" class="form-control" name='title' id="title" value="{{todo.title}}"
                aria-describedby="emailHelp">
        </div>


        <div class="mb-3">
            <label for="desc" class="form-label">Todo description</label>
            <input type="text" class="form-control" value="{{todo.desc}}" name="desc" id="desc">
        </div>
        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1">

            <button type="submit" class="btn btn-dark">Update</button>
        </div>

    </form>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
{% endblock body %}
